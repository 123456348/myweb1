<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到@machao的空间</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到@machao的空间</h1>
    </header>

    <section class="basic-info">
        <button class="edit-button" id="editButton">编辑</button>
        <div class="info-item" data-label="姓名">
            <span class="label">姓名:</span>
            <span class="content">马超</span>
        </div>
        <div class="info-item" data-label="电话">
            <span class="label">电话:</span>
            <span class="content">+86 xxx xxxx xxxx</span>
        </div>
        <div class="info-item" data-label="邮箱">
            <span class="label">邮箱:</span>
            <span class="content">example@email.com</span>
        </div>
        <div class="info-item" data-label="出生日期">
            <span class="label">出生日期:</span>
            <span class="content">xxxx年xx月xx日</span>
        </div>
        <div class="info-item" data-label="地址">
            <span class="label">地址:</span>
            <span class="content">xx省xx市</span>
        </div>
        <div class="info-item" data-label="国家">
            <span class="label">国家:</span>
            <span class="content">中国</span>
        </div>
    </section>

    <div class="overlay" id="overlay"></div>

    <section class="info-edit" id="infoEdit">
        <button class="close-button" id="closeEdit">&times;</button>
        <h2>个人信息编辑</h2>
        <form id="infoForm">
            <input type="text" placeholder="姓名" name="name">
            <input type="tel" placeholder="电话" name="phone">
            <input type="email" placeholder="邮箱" name="email">
            <input type="date" placeholder="出生日期" name="birth">
            <input type="text" placeholder="地址" name="address">
            <input type="text" placeholder="国家" name="country">
            <button type="submit">保存</button>
        </form>
    </section>

    <div class="content-area">
        <!-- 学习区 -->
        <section class="study-area">
            <h3>学习区</h3>
            <div class="projects">
                <h3>项目工作</h3>
                <div class="project-list" id="projectList">
                    <!-- 项目将通过JavaScript动态添加 -->
                </div>
                <button id="addProject">添加项目</button>
            </div>
            <div class="daily-study">
                <h3>日常学习</h3>
                <div class="study-links">
                    <a href="https://github.com/" target="_blank">
                        <img src="myweb1/github-logo.png" alt="GitHub">
                    </a>
                    <a href="https://leetcode.cn/" target="_blank">
                        <img src="myweb1/leetcode-logo.png" alt="LeetCode">
                    </a>
                </div>
            </div>
        </section>

        <!-- 休闲区 -->
        <section class="rest-area">
            <h3>休闲区</h3>
            <div class="entertainment-links">
                <a href="https://www.bilibili.com/" target="_blank">
                    <img src="myweb1/bilibili-logo.png" alt="哔哩哔哩">
                    <span>哔哩哔哩</span>
                </a>
                <a href="https://www.kugou.com/" target="_blank">
                    <img src="myweb1/kugou-logo.png" alt="酷狗音乐">
                    <span>酷狗音乐</span>
                </a>
                <a href="https://www.douyin.com/" target="_blank">
                    <img src="myweb1/douyin-logo.png" alt="抖音">
                    <span>抖音</span>
                </a>
                <a href="https://v.qq.com/" target="_blank">
                    <img src="myweb1/tencent-video-logo.png" alt="腾讯视频">
                    <span>腾讯视频</span>
                </a>
            </div>
        </section>

        <!-- 代码分享区 -->
        <section class="code-share">
            <h3>代码分享</h3>
            <div class="code-container">
                <div class="code-header">
                    <select id="languageSelect">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                    </select>
                    <button id="shareCode">分享代码</button>
                    <button id="viewHistory">查看历史</button>
                </div>
                <div class="code-editor">
                    <textarea id="codeInput" placeholder="在这里粘贴你的代码..."></textarea>
                </div>
                <div class="shared-codes" id="sharedCodes">
                    <!-- 已分享的代码将在这里显示 -->
                </div>
            </div>
            <div class="comments-section">
                <h3>评论区</h3>
                <div class="comment-form">
                    <input type="text" id="commentName" placeholder="你的昵称">
                    <textarea id="commentContent" placeholder="写下你的评论..."></textarea>
                    <button id="submitComment">发表评论</button>
                </div>
                <div class="comments-list" id="commentsList">
                    <!-- 评论将在这里显示 -->
                </div>
            </div>
        </section>

        <!-- 邮箱联系区 -->
        <section class="contact-section">
            <h3>发送邮箱</h3>
            <form class="email-form" id="emailForm">
                <textarea placeholder="写下你想说的话..."></textarea>
                <button type="submit">发送邮件</button>
            </form>
        </section>
    </div>

    <script src="myweb1/script.js"></script>
</body>
</html>
